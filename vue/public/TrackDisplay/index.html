<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>外卖员轨迹展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
        body,
        html,
        #container {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }
        ul li {
            list-style: none;
        }
        .drawing-panel {
            z-index: 999;
            position: fixed;
            bottom: 3.5rem;
            margin-left: 3rem;
            padding: 1rem 1rem;
            border-radius: .25rem;
            background-color: #fff;
            box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
        }
        .btn {
            width: 90px;
            height: 30px;
            float: left;
            background-color: #fff;
            color: rgba(27, 142, 236, 1);
            font-size: 14px;
            border:1px solid rgba(27, 142, 236, 1);
            border-radius: 5px;
            margin: 0 5px;
            text-align: center;
            line-height: 30px;
        }
        .btn:hover {
            background-color: rgba(27, 142, 236, 0.8);
            color: #fff;
        }
    </style>
    <script src="js/jquery-1.12.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://mapopen.bj.bcebos.com/github/BMapGLLib/TrackAnimation/src/TrackAnimation.min.js"></script>
    <script src="http://api.map.baidu.com/api?type=webgl&v=1.0&ak=pUTY84IUBTI4R4e0qa58BiVnWdKIDe9t"></script>
</head>
<body>
<div id="container"></div>
<ul class="drawing-panel" style="z-index: 99;">
    <li class = "btn" onclick = "pauseAni()">暂停</li>
    <li class = "btn" onclick = "continueAni()">继续</li>
</ul>
</body>
</html>

<script>
    //------初始化地图start-------
    var bmap = new BMapGL.Map("container");

    //------初始化地图end-------

    var pl ;

    $.ajax({
        type: "get",
        url: "js/track.json?v=1",
        dataType: "json",//预期返回的数据类型,如果为json格式，在接受到返回值时会自动封装成json对象
        //请求成功时调用的函数
        success: function (data) {
            console.log(data);
            //请求数据后  操作地图
            map(data);
        }
    });

    //地图渲染 及轨迹数据处理
    function map(data){
        bmap.centerAndZoom(new BMapGL.Point(data[0].lng,data[0].lat), 20);
        bmap.enableScrollWheelZoom(true); //开启鼠标滚轮 地图可以进行放大 缩小
        bmap.addControl(new BMapGL.ScaleControl()); // 添加比例尺控件 左下角显示
        bmap.addControl(new BMapGL.ZoomControl());// 添加缩放控件 右下角显示
        bmap.addControl(new BMapGL.CityListControl());  // 添加城市列表控件 左上角
        bmap.addControl(new BMapGL.MapTypeControl());// 地图类型 右上角显示
        //data:即轨迹数据
        var point = [];
        for (var i = 0; i < data.length; i++) {
            point.push(new BMapGL.Point(data[i].lng, data[i].lat));
        }
        console.log('最终的points数组：',point)
        pl = new BMapGL.Polyline(point);
        setTimeout('start()', 0);//执行start方法
    }


    function start () {
        console.log('start1111',pl)
        trackAni = new BMapGLLib.TrackAnimation(bmap, pl, {
            overallView: true,
            tilt: 3,
            duration: 2000,
            delay: 300
        });
        trackAni.start();
    }
    function pauseAni () {
        trackAni.pause();
    }
    function continueAni () {
        trackAni.continue();
    }


</script>
